<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Analizador de precios</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <main class="container">

        <section id="calculator" class="mt-3">
            <h2 class="text-center">Calculadora de descuentos</h2>

            <div class="card mb-3">
                <div class="card-body">

                    <div class="mb-3">
                        <input required type="text" placeholder="Nombre del producto" class="form-control"
                            name="product" id="product" autocomplete="off">
                    </div>

                    <div class="mb-3">
                        <label for="select-udm" class="form-label">Unidad de medida:</label>
                        <select name="select-udm" id="select-udm" class="form-control">
                            <option value="BT">BT</option>
                            <option value="CJ">CJ</option>
                            <option value="RT">RT</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="cant" class="form-label">Cantidad:</label>
                        <input value="1" required id="cant" name="cant" type="text" class="form-control"
                            autocomplete="off">
                    </div>

                    <div class="mb-3">
                        <label for="cost" class="form-label">Costo unitario:</label>
                        <input required id="cost" name="cost" type="text" class="form-control" autocomplete="off"
                            value="0.00">
                    </div>

                    <div class="mb-3">
                        <label for="discount" class="form-label">Descuento inicial:</label>
                        <input id="discount" name="discount" type="text" value="0.00"
                            class="form-control" autocomplete="off">
                    </div>

                    <div class="mb-3">
                        <label for="extra-discount" class="form-label">Descuento adicional:</label>
                        <input name="extra-discount" id="extra-discount" type="text" value="0.00" class="form-control" autocomplete="off">
                    </div>

                </div>

                <div class="card-footer">
                    <button type="button" id="btn-calculate" class="btn btn-success">Calcular</button>
                    <button type="button" id="btn-calculate" class="btn btn-primary" onclick="location.reload(true);">Nuevo</button>
                </div>
            </div>


            <!-- CARD PARA MOSTRAR LOS DATOS CALCULADOS -->

            <div class="card d-none" id="info-card">
                <div class="card-body">

                    <div class="mb-3 row">
                        <h5 class="card-title">Producto:</h5>
                        <span class="card-text" id="sp-product">NEVAX 1000HD</span>
                    </div>

                    <div class="row">
                        <div class="col d-flex justify-content-between">
                            <p class="fw-bold">Cantidad: </p>
                            <span id="sp-cant">1</span>
                        </div>

                        <div class="col d-flex justify-content-between">
                            <p class="fw-bold">Costo: </p>
                            <span id="sp-cost">0.00</span>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col d-flex justify-content-between">
                            <p class="fw-bold">Sub total: </p>
                            <span id="sp-sub">0.00</span>
                        </div>

                        <div class="col d-flex justify-content-between">
                            <p class="fw-bold">Descuento: </p>
                            <span id="sp-desc">0.00</span>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col d-flex justify-content-between">
                            <p class="fw-bold">IVA: </p>
                            <span id="sp-iva">0.00</span>
                        </div>
                        <div class="col d-flex justify-content-between">
                            <p class="fw-bold">Total: </p>
                            <span id="sp-total">0.00</span>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col d-flex justify-content-between">
                            <h5 class="card-title">
                                *Descuento aplicado:
                            </h5>
                            <span id="sp-percentage"> 0</span>
                        </div>

                    </div>



                </div>
            </div>

        </section>

    </main>

    <footer class="mt-auto bg-light text-center py-3">
        <p>&copy; 2025 Designed by <a class="link-success nav-link d-inline" href="https://digitalconcept-ni.github.io/index/">BUG</a></p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

</body>

</html>
